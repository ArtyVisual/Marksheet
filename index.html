<body>
<center>
	<script type="text/javascript" src="marksheet.js" async></script>

	<div class="container">
		<div id="form">
			<div class="fname">
				<label id="f1">First Name:</label><br>
				<input id="i1" type="text" name="fname" placeholder="enterhere"/>
			</div>
			<div class="lname">
				<label id="f2">Last Name:</label><br>
				<input id="i2" type="text" name="lname" placeholder="enterhere"/>
			</div>
			<div class="dhtml">
				<label id="f3">Dhtml:</label><br>
				<input id="i3" type="number" name="dhtml" placeholder="enterhere"/>
			</div>
			<div class="advance c">
				<label id="f4">Advance C:</label><br>
				<input id="i4" type="number" name="advance c" placeholder="enterhere"/>
			</div>
			<div class="maths">
				<label id="f5">Maths:</label><br>
				<input id="i5" type="number" name="maths" placeholder="enterhere"/>
		    </div>
			<div class="dbms">
				<label id="f6">Dbms:</label><br>
				<input id="i6" type="number" name="dbms" placeholder="enterhere"/>
			</div>
			<br>
			
		</div>
		<div></div>
		<div id="btun">
			<br><br><br><br>
			<button class="btn-1"  onclick="calculate()">Submit</button>	
			<br><br><br><br>
	
		</div>
		<div></div>
		<br>
		<br>
		<div id="table" style="border: 2px dashed black; padding:10%; ">
			<table>
				<h1>RESULT</h1>
				<br>
				<br>
				<tr>
					<td id="i1">Name:</td>
					<td><p id ="name"></p></td>
				</tr>
				<tr>
					<td id="i2">Obtained:</td>
					<td><p id ="obMarks"></p></td>
				</tr> 
				<tr>
					<td id="i3">Total:</td>
					<td><p id ="totmarks"></p></td>
				</tr>
				<tr>
					<td id="i4">Percentage:</td>
					<td><p id ="permarks"></p></td>
				</tr>
				<tr>
					<td id="i5">Grade:</td>
					<td><p id ="grades"></p></td>
				</tr>
				<tr>
					<td id="i6">Status:</td>
					<td><p id ="remark"></p></td>
				</tr>
			</table>
		</div>	
	</div>
	
</center>
